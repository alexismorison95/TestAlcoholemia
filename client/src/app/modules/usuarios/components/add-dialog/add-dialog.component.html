<div>
    <h1 mat-dialog-title>Agregar usuario</h1>
    <div mat-dialog-content>

        <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 600px; padding: 1rem;">

            <mat-form-field>
                <input matInput type="text" placeholder="Nombre de usuario">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Nombre real">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Contrasenia">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Tipo de usuario">
            </mat-form-field>

        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancel()">Cancelar</button>
        <button mat-button [mat-dialog-close]="_data" cdkFocusInitial>Guardar</button>
    </div>
</div>

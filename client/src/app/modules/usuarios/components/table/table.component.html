<mat-form-field appearance="standard">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nombreusuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.nombreusuario}} </td>
        </ng-container>

        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
            <td mat-cell *matCellDef="let row"> {{row.activo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombrereal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre real </th>
            <td mat-cell *matCellDef="let row"> {{row.nombrereal}} </td>
        </ng-container>

        <ng-container matColumnDef="tipousuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.tipousuario}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron datos para el filtro "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

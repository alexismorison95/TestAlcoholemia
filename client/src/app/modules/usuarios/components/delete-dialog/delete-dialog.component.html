<div>
    <h2 mat-dialog-title align="center">Eliminar usuario</h2>
    <div mat-dialog-content>
        ¿Está seguro que desea eliminar al usuario <b>{{ data }}</b>?
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button color="warn" [mat-dialog-close]="true">Eliminar</button>
        <button mat-button (click)="cancel()" cdkFocusInitial>Cancelar</button>
    </div>
</div>
